<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
        border: 1px black solid;
        }
    </style>
</head>
<body>
 <h1>Student Page</h1>
{% if stu %}
 <h1>Show Data</h1>
 <h3>{{stu}}</h3>
 <table>
     <tr>
         <th>ID</th>
         <th>Math</th>
         <th>Physics</th>
         <th>Chemistry</th>
         <th>Biology</th>
		 <th>English</th>
     </tr>
 <tr>
     <td>{{st.Rollno}}</td>
     <a href = "hello"><td>{{st.Math}}</td></a>
     <td>{{st.Physics}}</td>
     <td>{{st.Chemistry}}</td>
     <td>{{st.Biology}}</td>
	 <td>{{st.English}}</td>
 </tr>
     {% endfor %}
</table>
{% else %}
 <h1>No Data</h1>
{% endif %}
</body>
</html>
