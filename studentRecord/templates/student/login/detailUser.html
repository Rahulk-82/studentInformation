<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
        border: 1px black solid;
        }
    </style>
</head>
<body>
 <h1>Student Page</h1>
{% if stu %}
 <h1>Show Data</h1>
 <table>
     <tr>
         <th>Rollno</th>
         <th>Maths</th>
         <th>Physics</th>
         <th>Chemistry</th>
         <th>biology</th>
		 <th>English</th>
     </tr>
 
     {% for st in stu %}
	 <tr>
	 <td>{{st.Rollno.Rollno}}</td>
     <td>{{st.Math}}</td>
     <td>{{st.Physics}}</td>
     <td>{{st.Chemistry}}</td>
     <td>{{st.Biology}}</td>
     <td>{{st.English}}</td>
	 
	 
	
	
	 {%endfor%}
 
 
 
</table>
{% else %}
 <h1>No Data</h1>
{% endif %}
</body>
</html>
